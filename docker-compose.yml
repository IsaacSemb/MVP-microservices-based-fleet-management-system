      - "5002:5002"
    env_file:
      - .env.docker
    environment:
      SERVICE_2_DB_NAME: ${SERVICE_2_DB_NAME}
    volumes:
      - ./services/service2_vehicle_management:/app/services/service2_vehicle_management
      - ./common:/app/common
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - app_network
  service3_assignments:
